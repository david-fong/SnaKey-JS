    <!-- Run Game Code: -->
    <script>
      // Disable scroll-down via spacebar:
      window.addEventListener('keydown', (event) => {
        if (event.keyCode == 32 && event.target == document.body) {
          event.preventDefault();
          return false;
        }
      });
